<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="images">
        <img
          class="image"
          src="image-equilibrium.jpg"
          alt="Image of a cube"
        />
        <img class="hover-image" src="icon-view.svg" alt="eye" />
      </div>
      <h1 class="heading-1">Equilibrium #3429</h1>
      <p class="Text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="stats">
        <div class="price">
          <img
            class="icon-1"
            src="icon-ethereum.svg"
            alt="a nyon diamod"
          />
          <p class="sub-text1">0.041 ETH</p>
        </div>
        <div class="idk">
          <img class="icon-2" src="icon-clock.svg" alt="clock" />
          <p class="sub-text2">3 days left</p>
        </div>
      </div>
      <hr class="line" />
      <div class="contact">
        <img
          class="pfp"
          src="image-avatar.png"
          alt="a persons face as a pfp"
        />
        <p class="name">
          Creation of <span class="Jagath"> Jagath Kiran</span>
        </p>
      </div>
    </div>
  </body>
</html>
